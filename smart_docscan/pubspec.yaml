name: smart_docscan
description: A mobile OCR document scanner app with premium and free versions
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Image processing
  opencv_4: ^1.0.0
  image: ^4.1.3
  
  # OCR
  google_mlkit_text_recognition: ^0.11.0
  
  # PDF generation
  pdf: ^3.10.4
  printing: ^5.11.0
  
  # Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # State management
  provider: ^6.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # File handling
  file_picker: ^6.1.1
  share_plus: ^7.2.1
  
  # Authentication & Security
  local_auth: ^2.1.7
  crypto: ^3.0.3
  
  # Ads (for free version)
  google_mobile_ads: ^4.0.0
  
  # In-app purchases (for premium)
  in_app_purchase: ^3.1.11
  
  # HTTP requests
  http: ^1.1.0
  
  # JSON handling
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sample_docs/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
